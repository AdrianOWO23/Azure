<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "Minimal Store" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#0a0a0f',
            card: '#16161d',
            accent: '#7c5cff',
            neon: '#22c1c3'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-br from-dark to-[#050508] text-slate-100 antialiased min-h-screen">
  
  <header class="sticky top-0 z-40 bg-dark/60 backdrop-blur-md border-b border-white/5">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-accent to-neon shadow-lg flex items-center justify-center text-black font-bold text-xl">M</div>
        <span class="font-semibold text-lg tracking-wide">Minimal Store</span>
      </a>
      <nav class="flex items-center gap-4">
        <a href="/" class="text-sm hover:text-accent transition">Home</a>
        <a href="/about" class="text-sm hover:text-accent transition">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    {% block content %}
    <p class="text-slate-400">Content goes here</p>
    {% endblock %}
  </main>

  <footer class="max-w-5xl mx-auto px-4 py-8 text-center text-sm text-slate-500">
    &copy; {{ year }} Minimal Store â€” Built with Flask
  </footer>

</body>
</html>
