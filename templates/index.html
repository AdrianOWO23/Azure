{% extends "base.html" %}
{% block content %}

<section class="mb-8">
  <h1 class="text-3xl font-bold mb-2">Featured Products</h1>
  <p class="text-slate-400 text-sm">Minimal, efficient and modern interface.</p>
</section>

<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for p in products %}
  <article class="bg-card/50 backdrop-blur-sm border border-white/5 rounded-xl p-4 shadow-lg hover:shadow-accent/10 transition transform hover:-translate-y-1">
    <div class="h-48 w-full rounded-lg overflow-hidden bg-black/20 mb-3">
      <img src="{{ p.image }}" alt="{{ p.name }}" class="w-full h-full object-cover">
    </div>
    <h3 class="text-lg font-semibold">{{ p.name }}</h3>
    <p class="text-sm text-slate-400 mt-1">{{ p.desc }}</p>
    <div class="mt-4 flex items-center justify-between">
      <span class="font-bold text-accent text-lg">${{ p.price }}</span>
      <button class="px-4 py-2 rounded-lg bg-gradient-to-r from-accent to-neon text-black text-sm font-semibold shadow hover:shadow-lg transition">
        Add to Cart
      </button>
    </div>
  </article>
  {% endfor %}
</section>

{% endblock %}
